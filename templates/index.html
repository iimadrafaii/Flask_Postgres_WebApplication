<!DOCTYPE html>
<html>
<head>
	<title>Activity Store</title>
	<link rel="stylesheet" type="text/css" href="static/style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	{% if message and color %}
        <div class="message" style="background-color: {{ color }};"> {{ message }} </div>
    {% endif %}

	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form action="/signup" method="post">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="login" placeholder="User name" required="">
					<input type="password" name="password" placeholder="Password" required="">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form action="/signin" method="post">
					<label for="chk" aria-hidden="true">Login</label>
					<input name = "login" type="text" placeholder="User name" required="">
					<input name = "password" type="password"  placeholder="Password" required="">
					<button>Login</button>
				</form>
			</div>
	</div>
</body>
</html>
